## Argo CD configuration
## Ref: https://github.com/argoproj/argo-cd

global:
  domain: argocd.lab.skkuding.dev
  revisionHistoryLimit: 3
  logging:
    format: json
    level: info

configs:
  cm:
    dex.config: |
      connectors:
        - type: github
          id: github
          name: GitHub
          config:
            clientID: $clientID
            clientSecret: $clientSecret
            orgs:
            - name: skkuding
  clusterCredentials:
    lab:
      server: $cluster-lab.server
      config: $cluster-lab.config
  repositories:
    lab:
      url: https://github.com/skkuding/lab
      name: lab
      type: git

extraObjects:
  # Cluster - Lab
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: cluster-lab
      namespace: argocd
    spec:
      encryptedData:
        config: 
        name: 
        server: 
      template:
        metadata:
          labels:
            argocd.argoproj.io/secret-type: cluster
          name: cluster-lab
          namespace: argocd
        type: Opaque
  # GitHub App: skkuding-bot
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: github-app-secret
      namespace: argocd
    spec:
      encryptedData:
        githubAppID: 
        githubAppInstallationID: 
        githubAppPrivateKey: 
      template:
        metadata:
          name: github-app-secret
          namespace: argocd
        type: Opaque
  # Argo CD - Lab (https://github.com/organizations/skkuding/settings/applications)
  - apiVersion: bitnami.com/v1alpha1
    kind: SealedSecret
    metadata:
      name: skkuding-github-oauth-app
      namespace: argocd
    spec:
      encryptedData:
        clientID: 
        clientSecret: 
      template:
        metadata:
          name: skkuding-github-oauth-app
          namespace: argocd
  # AppProject - ProSeed
  # ProSeed 관련 리소스의 ArgoCD Application/ApplicationSet에
  # 반드시 spec.project: proseed 로 설정해야 합니다.
  - apiVersion: argoproj.io/v1alpha1
    kind: AppProject
    metadata:
      name: proseed
      namespace: argocd
    spec:
      description: "ProSeed team project"
      sourceRepos:
        - 'https://github.com/skkuding/proseed'
        - 'https://github.com/skkuding/proseed.git'
      destinations:
        - namespace: 'proseed-*'
          server: https://kubernetes.default.svc
        - namespace: 'proseed'
          server: https://kubernetes.default.svc
      clusterResourceWhitelist: []
      namespaceResourceWhitelist:
        - group: '*'
          kind: '*'


## Application controller
controller:
  name: application-controller
  replicas: 1
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

## Dex
dex:
  enabled: true
  name: dex-server
  envFrom:
    - secretRef:
        name: skkuding-github-oauth-app
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true

## Server
server:
  name: server
  replicas: 1

  service:
    servicePortHttps: 80
    servicePortHttp: 80

  ## Server metrics service configuration
  metrics:
    # -- Deploy metrics service
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        prometheus: kube-prometheus

  # Argo CD server ingress configuration
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-dns01
      traefik.ingress.kubernetes.io/redirect-entry-point: https
    ingressClassName: traefik
    hostname: argocd.lab.skkuding.dev
    tls: true
    certificateName: argocd-server-tls
    servicePort: 80
  
  extraArgs:
    - --insecure

## Repo Server
repoServer:
  name: repo-server
  replicas: 1
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        prometheus: kube-prometheus

## ApplicationSet controller
applicationSet:
  name: applicationset-controller
  replicas: 1
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        prometheus: kube-prometheus

## Notifications controller
notifications:
  enabled: true
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      selector:
        prometheus: kube-prometheus

  service.github: |
    appID: $github-app-id
    installationID: $github-installation-id
    privateKey: $github-private-key

  # -- The notification template is used to generate the notification content
  ## For more information: https://argo-cd.readthedocs.io/en/stable/operator-manual/notifications/templates/
  templates:
    template.github-running: |
      message: 'Syncing {{ .app.metadata.name }}'
      github:
        status:
          state: pending
          label: "Argo CD / {{ .app.metadata.annotations.appName }}"
          targetURL: "{{ .context.argocdUrl }}/applications/{{ .app.metadata.name }}?operation=true"

    template.github-succeed: |
      message: 'Successfully synced {{ .app.metadata.name }}'
      github:
        status:
          state: success
          label: "Argo CD / {{ .app.metadata.annotations.appName }}"
          targetURL: "{{ .context.argocdUrl }}/applications/{{ .app.metadata.name }}?operation=true"
        pullRequestComment:
          content: |
            ✅ **Syncing Preview App Succeeded**

            **Application:** `{{ .app.metadata.annotations.appName }}`
            **Revision:** `{{ .app.status.sync.revision }}`
            **Health Status:** {{ .app.status.health.status }}

            [Open Preview]({{ .app.metadata.annotations.previewURL }}) | [View in Argo CD]({{ .context.argocdUrl }}/applications/{{ .app.metadata.name }})

    template.github-failed: |
      message: 'Failed to sync {{ .app.metadata.name }}'
      github:
        status:
          state: failure
          label: "Argo CD / {{ .app.metadata.annotations.appName }}"
          targetURL: "{{ .context.argocdUrl }}/applications/{{ .app.metadata.name }}?operation=true"
        pullRequestComment:
          content: |
            ❗ **Syncing Preview App Failed**

            **Application:** `{{ .app.metadata.annotations.appName }}`
            **Revision:** `{{ .app.status.sync.revision }}`
            **Health Status:** {{ .app.status.health.status }}

            [Open Preview]({{ .app.metadata.annotations.previewURL }}) | [View in Argo CD]({{ .context.argocdUrl }}/applications/{{ .app.metadata.name }})


  # -- The trigger defines the condition when the notification should be sent
  ## For more information: https://argo-cd.readthedocs.io/en/stable/operator-manual/notifications/triggers/
  triggers:
    trigger.on-sync-failed: |
      - when: app.status.sync.status != 'Synced'
        oncePer: app.status.sync.revision
        send: [github-failed]

    trigger.on-sync-running: |
      - when: app.status.sync.status == 'Syncing'
        oncePer: app.status.sync.revision
        send: [github-running]

    trigger.on-sync-succeeded: |
      - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Progressing'
        oncePer: app.status.operationState.syncResult.revision
        send: [github-running]
      - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Healthy'
        oncePer: app.status.operationState.syncResult.revision
        send: [github-succeed]
      - when: app.status.sync.status == 'Synced' and app.status.health.status == 'Degraded'
        oncePer: app.status.operationState.syncResult.revision
        send: [github-failed]