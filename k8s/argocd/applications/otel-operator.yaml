apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: otel-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Source 1: OpenTelemetry Operator Helm chart
    - repoURL: https://open-telemetry.github.io/opentelemetry-helm-charts
      chart: opentelemetry-operator
      targetRevision: 0.102.0
      helm:
        valueFiles:
          - $lab/k8s/observability/otel-operator/values.yaml
    # Source 2: Lab repo reference for values
    - repoURL: https://github.com/skkuding/lab
      targetRevision: main
      ref: lab
    # Source 3: OpenTelemetryCollector CR + ServiceMonitor
    - repoURL: https://github.com/skkuding/lab
      targetRevision: main
      path: k8s/observability/otel-operator
      directory:
        include: "{collector.yaml,service-monitor.yaml}"
  destination:
    server: https://kubernetes.default.svc
    namespace: observability
  ignoreDifferences:
    # Operator manages these resources - ignore status changes
    - group: opentelemetry.io
      kind: OpenTelemetryCollector
      jsonPointers:
        - /status
        - /spec/configVersions
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true