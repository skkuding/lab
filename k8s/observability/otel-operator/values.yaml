# OpenTelemetry Operator Helm Chart Values
# https://github.com/open-telemetry/opentelemetry-helm-charts/tree/main/charts/opentelemetry-operator

manager:
  collectorImage:
    repository: otel/opentelemetry-collector-contrib

# cert-manager가 이미 설치되어 있다고 가정
admissionWebhooks:
  certManager:
    enabled: true

# OpenTelemetryCollector CR 배포
collector:
  enabled: true
  name: otel-collector
  mode: deployment

  ports:
    metrics:
      enabled: true
      containerPort: 8889
      servicePort: 8889
      protocol: TCP

  config:
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317

    processors:
      batch:
        timeout: 10s
        send_batch_size: 512

    exporters:
      otlphttp/logs:
        endpoint: http://loki.observability.svc.cluster.local:3100/otlp
        tls:
          insecure: true
        headers:
          X-Scope-OrgID: "1"

      prometheus:
        endpoint: "0.0.0.0:8889"
        resource_to_telemetry_conversion:
          enabled: true

      otlp/trace:
        endpoint: "tempo.observability.svc.cluster.local:4317"
        tls:
          insecure: true

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlphttp/logs]
        metrics:
          receivers: [otlp]
          processors: [batch]
          exporters: [prometheus]
        traces:
          receivers: [otlp]
          processors: [batch]
          exporters: [otlp/trace]

  # ServiceMonitor for Prometheus scraping
  serviceMonitor:
    enabled: true
    metricsEndpoints:
      - port: metrics
